<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work lesson 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="sample">
        <form id="formGuests" v-if="showResult==false">
            <p><b>Email</b></p>
            <input type="text" v-model="email">
            <p><b>First Name</b></p>
            <input type="text" v-model="firstName">
            <p><b>Last Name</b></p>
            <input type="text" v-model="lastName">
            <p><b>Phone</b></p>
            <input type="text" v-model="phone">
            <br><br>
            <p><b>Guests</b>
                <button type="button" class="btn btn-primary" @click="addGuest">+</button>
            </p>
            <div v-for="(guest, index) in guests">
                <div>
                    <p @dblclick="deletElement(index)" style="cursor: context-menu;">
                        <b>Guest {{ index + 1 }}</b>
                    </p>

                    <input type="text" v-model="guests[index]">
                </div>
            </div>
            <hr>
            <button type="button" class="btn btn-success" @click="showResult=true">Send Data</button>
        </form>
        <div id="result" v-if="showResult==true">
            <h1>All done !</h1>
            <table class="table table-bordered">
                <tr>
                    <td>Email</td>
                    <td>{{ email }}</td>
                </tr>
                <tr>
                    <td>Last name</td>
                    <td>{{ lastName }}</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>{{ phone }}</td>
                </tr>
                <tr>
                    <td>First name</td>
                    <td>{{ firstName }}</td>
                </tr>
                <tr>
                    <td>Guests</td>
                    <td>
                        <table class="table table-bordered">
                        <tr v-for="(guest, key) in guests">
                            <td>{{ guest }}</td>
                        </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script>
    let sample = new Vue({
        el: '.sample',
        data: {
            email: '',
            firstName: '',
            lastName: '',
            phone: '',
            guests: [],
            showResult: false
        },
        methods: {
            addGuest(){
                this.guests.push('');
            },
            deletElement(index){
                console.log(index);
                this.guests.splice(index, 1);
            }
        }
    });
</script>
</body>
</html>
