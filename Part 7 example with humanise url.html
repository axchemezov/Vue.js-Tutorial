<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Tutorial</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <h1>{{ message }}</h1>
    <p>
        Visit url: <a :href="url">{{cleanUrl}}</a>
    </p>
    <input type="text" class="form-control" v-model="url" />
    <button @click="humaniseUrl" class="btn btn-primary">Humanise me</button>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> <!-- подключение vue -->

<script>
    // инициализация приложения vue
    var app = new Vue({
        el: '#app',
        data: {
            message: "Hello Vue World",
            url: "",
            cleanUrl: ""
        },
        methods: { // в этом блоке описываются функции (методы)
            humaniseUrl: function() {
                this.cleanUrl = this.url.replace(/^https?:\/\//, '').replace(/\/$/, '')
            }
        }
    })
</script>
</html>
