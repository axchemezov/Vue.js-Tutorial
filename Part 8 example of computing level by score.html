<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Tutorial</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>You are a <strong>{{level}}</strong></h1>
            <hr />
            <h3>Current XP: {{xp}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-success btn-block" @click="addXP"><span class="glyphicon glyphicon-collapse-up"></span> Add XP</button>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <button class="btn btn-success btn-block" @click="decreaseXP"><span class="glyphicon glyphicon-collapse-down"></span> Decrease XP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> <!-- подключение vue -->

<script>
    var app = new Vue({
        el: '#app',
        data: {
            xp: 10
        },
        methods: {
            addXP: function() {
                return this.xp += 10
            },
            decreaseXP: function() {
                return this.xp -= 10
            }
        },
        computed: {
            level: function() {
                if (this.xp >= 200) {
                    return "Pro"
                } else if (this.xp >= 100) {
                    return "Intermediate"
                } else if (this.xp >= 0) {
                    return "Beginner"
                } else {
                    return "Banned"
                }
            }
        }
    })
</script>

</html>
