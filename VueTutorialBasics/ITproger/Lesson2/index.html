<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изучение Vue.js</title>
    <link ref="stylesheet"href="css/main.css">
</head>
<body>
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <span v-on:onclick="title='текст1'">текст1</span><br>
    <span v-on:mouseover="title='текст2'">текст2</span><br> <!-- при наведении на текст меняем title -->
    <span v-on:mouseover="changeText">текст3</span>
    <p>{{ title }}</p>
    <p v-bind:class="styleCSS">Цвет: {{ styleCSS }}</p>
    <input type="text" v-on:input="styleCSS = $event.target.value" />
</div>

<script src="js/main.js"></script> <!-- путь к файлу с описанием программы после блока, иначе не работает -->
</body>
</html>
