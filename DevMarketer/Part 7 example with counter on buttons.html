<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Tutorial</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <h1>Count: {{ count }}</h1>
    <button v-on:click="countUp" class="btn btn-primary">Count up</button>
    <button @click="countDown" class="btn btn-primary">Count down</button> <!-- v-on можно заменить на @ -->
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> <!-- подключение vue -->

<script>
    // инициализация приложения vue
    var app = new Vue({
        el: '#app',
        data: { // тут лежат данные над которыми мы производим различные манипуляции
            message: "Hello Vue World",
            count: 0
        },
        methods: { // в этом блоке описываются функции (методы)
            countUp: function() {
                this.count += 1
            },
            countDown: function() {
                this.count -= 1
            }
        }
    })
</script>
</html>
