<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Tutorial</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Hello {{fullname}}</h1>
            <p>Full name made by method {{fullnameMethod()}}</p>
            <ul class="text-left">
                <li>First Name: {{first}}</li>
                <li>Last Name: {{last}}</li>
            </ul>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" class="form-control" v-model="fullname"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" v-model="first"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" v-model="last" />
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> <!-- подключение vue -->

<script>
    var app = new Vue({
        el: '#app',
        data: {
            first: '',
            last: ''
        },
        computed: {
            fullname: {
                get: function() {
                    return this.first + " " + this.last
                },
                set: function(value) {
                    var name = value.split(' ')
                    this.first = name[0]
                    this.last = name[name.length-1]
                }
            }
        },
        methods: {
            fullnameMethod: function() { // реализация вычесления fullname через метод, то же самое что и через
                // вычисляемую переменную, но вычисляемая переменная кэшируется в отличие от метода
                return this.first + " " + this.last
            }
        }
    })
</script>

</html>
