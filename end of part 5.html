<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Tutorial</title>

</head>
<body>
<div id="app">
    <h1>{{ message }}</h1>

    <ul>
        <li style="list-style-type: none" v-for="todo in todos">{{todo.id}}). {{todo.text}}</li>
    </ul>

    <ul>
        <li v-for="count in count">Выводит указанное в count количество раз текст в этом теге. Этот номер #{{count}}</li>
    </ul>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> <!-- подключение vue -->

<script>
    // инициализация приложения vue
    var app = new Vue({
        el: '#app',
        data: {
            message: "Hello Vue World",
            todos: [
                {text: "Learn Vue Lesson 1", id: 1},
                {text: "Learn Vue Lesson 2", id: 2},
                {text: "Learn Vue Lesson 3", id: 3}
            ],
            count: 100
        }
    })
</script>
</html>
